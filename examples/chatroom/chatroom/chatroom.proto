syntax = "proto3";

package chatroom;

message Chat {
  string name = 1;
  string message = 2;
}

message CreateRoomRequest {
  string roomName = 1;
}

message CreateRoomResponse {
  int32 roomId = 1;
}

message JoinRoomRequest {
  int32 roomId = 1;
}

service ChatRoomService {
  rpc CreateRoom (CreateRoomRequest) returns (CreateRoomResponse);
  rpc JoinRoom (JoinRoomRequest) returns (stream Chat);
}